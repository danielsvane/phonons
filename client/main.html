<head>
  <title>Phonons</title>
  <link rel="icon" type="image/x-icon" href="/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
</head>

<body>

  <div class="menu-container">
    <div class="menu">
      {{> menu}}
      <hr>
      {{> equations}}
    </div>
  </div>

  <div class="simulation">
    <canvas id="canvas" width=800 height=600></canvas>
  </div>
</body>

<template name="menu">

  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-md-6 control-label">Atoms</label>
      <div class="col-md-5">
        <div class="input-group">
          <div class="input-group-btn">
            <div class="btn btn-default decrease-input">-</div>
          </div>
          <input data-increment=1 class="form-control" id="numAtoms" value="{{numAtoms}}">
          <div class="input-group-btn">
            <div class="btn btn-default increase-input">+</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-6 control-label">Lattice constant (a)</label>
      <div class="col-md-5">
        <div class="input-group">
          <div class="input-group-btn">
            <div class="btn btn-default decrease-input">-</div>
          </div>
          <input data-increment=1 class="form-control" id="latticeConst" value="{{latticeConst}}">
          <div class="input-group-btn">
            <div class="btn btn-default increase-input">+</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-6 control-label">Wave vector (k)</label>
      <div class="col-md-5">
        <div class="input-group">
          <div class="input-group-btn">
            <div class="btn btn-default decrease-input">-</div>
          </div>
          <input data-increment="0.05" class="form-control" id="k" value="{{k}}">
          <div class="input-group-btn">
            <div class="btn btn-default increase-input">+</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-6 control-label">Force constant (γ)</label>
      <div class="col-md-5">
        <div class="input-group">
          <div class="input-group-btn">
            <div class="btn btn-default decrease-input">-</div>
          </div>
          <input data-increment="0.01" class="form-control" id="g" value="{{g}}">
          <div class="input-group-btn">
            <div class="btn btn-default increase-input">+</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-6 control-label">Amplitude (u)</label>
      <div class="col-md-5">
        <div class="input-group">
          <div class="input-group-btn">
            <div class="btn btn-default decrease-input">-</div>
          </div>
          <input data-increment="1" class="form-control" id="u" value="{{u}}">
          <div class="input-group-btn">
            <div class="btn btn-default increase-input">+</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-6 col-md-10">
        <button type="submit" id="update" class="btn btn-primary">Update</button>
      </div>
    </div>

  </form>

</template>

<template name="equations">
  <div id="equations">
    <p>The displacement of the atoms equilibrium position is described by:</p>
    <div id="u"></div>
    <p>Where <var>ω</var> describes the frequency of a given wave vector <var>k</var>:</p>
    <div id="o"></div>
    <p>And the wave vector <var>k</var> is the reciprocal space wavelength:</p>
    <div id="k"></div>
  </div>
</template>
